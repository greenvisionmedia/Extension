<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUSHERMAN</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>PUSHERMAN</h1>
        <p>Drag your files from the download bar:</p>
        <form class="form_component">
            <label>Site Code (.zip file)</label>
            <input type="file" class="form_input-site"></input>
            <label>Udesly Config (.udesly-config file)</label>
            <input type="file" class="form_input-config"></input>
            <label>GVM Config (.zip file)</label>
            <input type="file" class="form_input-deploy"></input>
            <input type="submit" class="form_submit" value="Publish!"></input>
        </form>  
    </main>
	<script src="index.js"></script>
  </body>
</html>
