<!--modal.html-->
<div class="gv-menu">
    <h1 class="gv-title">GV Publish</h1>
    <div id="exit" class="gv-exit">
        <div></div>
        <div></div>
    </div>
</div>
<div id="page-1" class="gv-page show-state">
    <p class="gv-subtitle login_subtitle">Login to GV Publish</p>
    <div class="gv-container">
        <label for="username" class="gv-label">GV Publish Username</label>
        <div class="gv-text-row">
            <input type="text" id="username" class="gv-text" placeholder="Username">
        </div>
        <label for="password" class="gv-label">GV Publish Password</label>
        <div class="gv-text-row">
            <input type="password" id="password" class="gv-text" placeholder="Password">
        </div>
        <button type="button" id="login" class="gv-button">Login</button>
    </div>
</div>
<div id="page-2" class="gv-page show-state">
    <p class="gv-subtitle" focusable="false">Your site will be published to <a href="#" rel="noopener" id="site" class="gv-link"><span>#</span><svg width="11" height="11"><path fill="currentColor"d="M5 1v1h3.293L4.646 5.646l.707.707L9 2.707V6h1V1H5zm2 8H2V4h2V3H2c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1V7H7v2z"></path></svg></a></p>
    <div class="gv-container">
        <div class="gv-button-row">
            <button type="button" id="cancel" class="gv-button">Cancel</button>
            <button type="button" id="publish" class="gv-button">Publish to green servers!</button>
        </div>
    </div>
    <div id="settings" class="gv-settings">
        <svg aria-hidden="true" focusable="false" width="16" height="16"viewBox="0 0 16 16" class="bem-Svg" style="display: block;"><path d="M6 12l.01-3V7L6 4l4 4-4 4z" fill="currentColor"></path></svg>
        Advanced options
    </div>
    <form id="form" class="gv-form gv-container open-state">
        <div class="gv-text-row">
            <label for="domain" class="gv-label is-domain">Release domain</label>
            <input id="domain" type="text" class="gv-text" placeholder="i.e. greenvision.media">
            <label for="site-code" class="gv-label is-site-code">Site code</label>
            <input id="site-code" type="text" class="gv-text" placeholder="i.e. gv">
        </div>
        <label for="scripts" class="gv-label">Add scripts (comma separated list)</label>
        <input id="scripts" type="text" class="gv-text show-state on">
        <label for="staging" class="gv-label">Publish destination</label>
        <div class="gv-button-row">
            <input type="button" id="staging" class="gv-button pressed-state on" value="Staging">
            <input type="button" id="release" class="gv-button pressed-state" value="Release">
        </div>
        <button type="button" id="save" class="gv-button show-state on">Save</button>
        <button type="button" id="restart" class="gv-button show-state">Configured</button>
    </form>
</div>
<div id="page-3" class="gv-page show-state">
    <div class="gv-container">
        <div id="drop-area" class="gv-drop-area drag-state">
            <label id="upload-label" class="show-state"><input id="upload" type="file" accept=".zip"></label>
            <svg id="file" class="show-state" aria-hidden="true" focusable="false" viewBox="0 0 20 20" width="40" height="40" style="margin-top: -8px"><path fill-rule="evenodd" clip-rule="evenodd" d="M5 3a1 1 0 00-1 1v12a1 1 0 001 1h10a1 1 0 001-1V8l-5-5H5zm5 1H9v6h6V9l-5-5z" fill="currentColor"></path></svg>
            <svg id="loading" class="show-state on"  viewBox="0 0 30 30" width="32" height="32" stroke="#ebebeb" fill="none" fill-rule="evenodd" stroke-width="3"><g transform="translate(2 2)"><g transform="rotate(0)"><circle stroke-opacity=".3" cx="13" cy="13" r="13"></circle><path d="M 13 0 A 13 13 0 0 0 0 13"></path><animateTransform attributeName="transform" begin="0s" dur="1s" type="rotate" from="0 13 13" to="360 13 13" repeatCount="indefinite"></animateTransform></g></g></svg>
            <svg id="complete" class="show-state" aria-hidden="true" focusable="false" viewBox="0 0 30 30" width="32" height="32"><circle fill="#b3bc7e" cx="14.5" cy="14.5" r="14.5"/><path fill="#4e6a57" d="M21.43,9.18c-1.93,4.63-5.25,8.52-8.68,12.1,0,0-1.32-1.26-1.32-1.26-1.27-1.21-2.38-2.64-3.18-4.24-.27-.56-.52-1.14-.69-1.82,.69,.11,1.29,.31,1.87,.54,1.66,.66,3.17,1.65,4.49,2.82,0,0-2.6,.11-2.6,.11,2.93-3.2,6.21-6.23,10.1-8.24h0Z"/></svg>
            <p id="drop-text" class="gv-subtitle show-state on">Downloading your files...</p>
            <p id="link" class="gv-subtitle show-state">Published! <a href="#" rel="noopener" class="gv-link">Go to site<svg width="11" height="11"><path fill="currentColor"d="M5 1v1h3.293L4.646 5.646l.707.707L9 2.707V6h1V1H5zm2 8H2V4h2V3H2c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1V7H7v2z"></path></svg></a></p>
        </div>
    </div>
</div>
