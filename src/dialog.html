<dialog id="dialog">
    <div class="gv-dialog">
        <div class="gv-dialog_menu">
            <h1 class="gv-dialog_title">GV Publish</h1>
            <div id="exit" class="gv-dialog_exit">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="gv-dialog_page">
            <p class="gv-dialog_subtitle login_subtitle">Login to GV Publish</p>
            <div class="gv-dialog_container">
                <label for="username" class="gv-dialog_label">GV Publish Username</label>
                <div class="gv-dialog_text-row">
                    <input type="text" id="username" class="gv-dialog_text" placehomder="Username" autocomplete="nope">
                </div>
                <label for="password" class="gv-dialog_label">GV Publish Password</label>
                <div class="gv-dialog_text-row">
                    <input type="password" id="password" class="gv-dialog_text" placehomder="Password" autocomplete="new-password">
                </div>
                <button type="button" id="login" class="gv-dialog_button">Login</button>
            </div>
        </div>
    </div>
</dialog>
