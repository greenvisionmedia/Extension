<dialog id="dialog">
    <div class="gv-dialog_menu">
        <h1 class="gv-dialog_title">GV Publish</h1>
        <div class="gv-dialog_exit" id="dialog-exit">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="gv-dialog_page" id="dialog-page-1">
        <p class="gv-dialog_subtitle login_subtitle">Login to GV Publish</p>
        <div class="gv-dialog_container">
            <label class="gv-dialog_label" for="username"
                >GV Publish Username</label
            >
            <div class="gv-dialog_text-row">
                <input
                    class="gv-dialog_text"
                    id="username"
                    type="text"
                    placehomder="Username"
                    autocomplete="nope"
                />
            </div>
            <label class="gv-dialog_label" for="password"
                >GV Publish Password</label
            >
            <div class="gv-dialog_text-row">
                <input
                    class="gv-dialog_text"
                    id="password"
                    type="password"
                    placehomder="Password"
                    autocomplete="new-password"
                />
            </div>
            <div class="gv-dialog_button-row">
                <button
                    class="gv-dialog_button"
                    id="dialog-cancel"
                    type="button"
                >
                    Cancel
                </button>
                <button class="gv-dialog_button" id="login" type="button">
                    Login
                </button>
            </div>
        </div>
    </div>
    <div class="gv-dialog_page" id="dialog-page-2"></div>
</dialog>
