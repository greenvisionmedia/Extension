<div id="menu-button">
    <svg
        aria-hidden="true"
        focusable="false"
        width="15"
        height="15"
        viewBox="0 0 17 19"
    >
        <path
            d="M12.6,19.2c-4.1-2.2-7.7-5.2-11.1-8.3,0,0-1.5-1.4-1.5-1.4C3.1,6.2,6.3,3,9.7,0c2.6,2.8,5.2,5.9,7.4,9.1-2,1.5-4,2.9-6.3,4,1-1.9,2.2-3.6,3.4-5.3v1.9c-2.2-1.6-4.3-3.5-6.3-5.3,0,0,3,0,3,0-2.1,2.2-4.3,4.3-6.5,6.4v-3c3.1,3.5,6,7.1,8.1,11.3h0Z"
        ></path>
    </svg>
    <span>Publish</span>
</div>
<div class="open-state" id="menu">
    <div class="gv-menu_page show-state" id="menu-page-1">
        <p class="gv-menu_subtitle" focusable="false">
            Your site will be published to
            <a class="gv-menu_link" id="site" href="#" rel="noopener"
                ><span>#</span
                ><svg width="11" height="11">
                    <path
                        fill="currentColor"
                        d="M5 1v1h3.293L4.646 5.646l.707.707L9 2.707V6h1V1H5zm2 8H2V4h2V3H2c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1V7H7v2z"
                    ></path></svg
            ></a>
        </p>
        <p class="gv-menu_subtitle show-state on" id="subtitle">
            Click <i>Advanced Options</i> to configure your upload
        </p>

        <div class="gv-menu_options-wrapper">
            <div class="gv-menu_options" id="options-button">
                <svg
                    class="bem-Svg"
                    aria-hidden="true"
                    focusable="false"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    style="display: block"
                >
                    <path
                        d="M6 12l.01-3V7L6 4l4 4-4 4z"
                        fill="currentColor"
                    ></path>
                </svg>
                Advanced options
            </div>
        </div>
        <form class="gv-menu_form gv-menu_container open-state" id="options-form">
            <div class="gv-menu_text-row">
                <label class="gv-menu_label is-domain" for="domain"
                    >Release domain</label
                >
                <input
                    class="gv-menu_text"
                    id="domain"
                    type="text"
                    placeholder="i.e. greenvision.media"
                />
                <label class="gv-menu_label is-site-code" for="site-code"
                    >Site code</label
                >
                <input
                    class="gv-menu_text"
                    id="site-code"
                    type="text"
                    placeholder="i.e. gv"
                />
            </div>
            <label class="gv-menu_label" for="scripts"
                >Add scripts (comma separated list)</label
            >
            <input
                class="gv-menu_text show-state on"
                id="scripts"
                type="text"
            />
            <label class="gv-menu_label" for="staging"
                >Publish destination</label
            >
            <div class="gv-menu_button-row">
                <input
                    class="gv-menu_button pressed-state on"
                    id="staging"
                    type="button"
                    value="Staging"
                />
                <input
                    class="gv-menu_button pressed-state"
                    id="release"
                    type="button"
                    value="Release"
                />
                <button
                    class="gv-menu_button show-state on"
                    id="save-button"
                    type="button"
                >
                    Save
                </button>
                <button
                    class="gv-menu_button show-state"
                    id="restart-button"
                    type="button"
                >
                    Configured
                </button>
            </div>
        </form>
        <div class="gv-menu_container gv_menu-publish-wrapper">
            <div class="gv-menu_button-row">
                <button class="gv-menu_button" id="close-button" type="button">
                    Close
                </button>
                <button
                    class="gv-menu_button interact-state"
                    id="publish-button"
                    type="button"
                >
                    Publish to green servers!
                </button>
            </div>
        </div>
    </div>
    <div class="gv-menu_page show-state" id="menu-page-2">
        <div class="gv-menu_container">
            <div class="gv-menu_drop-area drag-state" id="drop-area">
                <label class="show-state" id="upload-label"
                    ><input id="upload" type="file" accept=".zip"
                /></label>
                <svg
                    class="show-state"
                    id="file"
                    aria-hidden="true"
                    focusable="false"
                    viewBox="0 0 20 20"
                    width="40"
                    height="40"
                    style="margin-top: -8px"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5 3a1 1 0 00-1 1v12a1 1 0 001 1h10a1 1 0 001-1V8l-5-5H5zm5 1H9v6h6V9l-5-5z"
                        fill="currentColor"
                    ></path>
                </svg>
                <svg
                    class="show-state on"
                    id="loading"
                    viewBox="0 0 30 30"
                    width="32"
                    height="32"
                    stroke="#ebebeb"
                    fill="none"
                    fill-rule="evenodd"
                    stroke-width="3"
                >
                    <g transform="translate(2 2)">
                        <g transform="rotate(0)">
                            <circle
                                stroke-opacity=".3"
                                cx="13"
                                cy="13"
                                r="13"
                            ></circle>
                            <path d="M 13 0 A 13 13 0 0 0 0 13"></path>
                            <animateTransform
                                attributeName="transform"
                                begin="0s"
                                dur="1s"
                                type="rotate"
                                from="0 13 13"
                                to="360 13 13"
                                repeatCount="indefinite"
                            ></animateTransform>
                        </g>
                    </g>
                </svg>
                <svg
                    class="show-state"
                    id="complete"
                    aria-hidden="true"
                    focusable="false"
                    viewBox="0 0 30 30"
                    width="32"
                    height="32"
                >
                    <circle fill="#b3bc7e" cx="14.5" cy="14.5" r="14.5" />
                    <path
                        fill="#4e6a57"
                        d="M21.43,9.18c-1.93,4.63-5.25,8.52-8.68,12.1,0,0-1.32-1.26-1.32-1.26-1.27-1.21-2.38-2.64-3.18-4.24-.27-.56-.52-1.14-.69-1.82,.69,.11,1.29,.31,1.87,.54,1.66,.66,3.17,1.65,4.49,2.82,0,0-2.6,.11-2.6,.11,2.93-3.2,6.21-6.23,10.1-8.24h0Z"
                    />
                </svg>
                <p class="gv-menu_subtitle show-state on" id="drop-text">
                    Downloading your files...
                </p>
                <p class="gv-menu_subtitle show-state" id="link">
                    Published!
                    <a class="gv-menu_link" href="#" rel="noopener"
                        >Go to site<svg width="11" height="11">
                            <path
                                fill="currentColor"
                                d="M5 1v1h3.293L4.646 5.646l.707.707L9 2.707V6h1V1H5zm2 8H2V4h2V3H2c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1V7H7v2z"
                            ></path></svg
                    ></a>
                </p>
            </div>
        </div>
    </div>
</div>
